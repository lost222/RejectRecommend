syntax = "proto3";
option go_package = "pb;pb_github_com_golang_protobuf_TokenService";
package pb;

service TokenService{
  rpc CreateToken(UserClaim) returns (Token) {};
  rpc ParserToken(Token) returns (UserClaim) {};
}


message UserClaim {
  string name = 1;
  string Audience = 2;
  int64 ExpiresAt = 3;
  string Id = 4;
  int64 IssuedAt = 5;
  string Issuer = 6;
  int64 NotBefore = 7;
  string Subject = 8;
}

message Token {
  string Token = 1;
}